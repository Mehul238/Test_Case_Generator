<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Testcase Generator</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/robot.css">
    <link rel="stylesheet" href="/static/sidebar.css">

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="new-chat-btn">
                    <span class="material-icons-round">add</span>
                    New Session
                </button>
                <button id="reset-data-btn" class="reset-btn"
                    style="margin-top: 10px; width: 100%; padding: 0.6rem; background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.4); color: #fca5a5; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 0.5rem; font-family: var(--font-main);">
                    <span class="material-icons-round" style="font-size: 1.1rem;">delete_sweep</span>
                    Reset Data
                </button>
            </div>
            <div class="session-list" id="session-list">
                <!-- Session items will be injected here -->
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="content-wrapper">
            <!-- Header -->
            <header class="app-header">
                <div class="logo">
                    <span class="material-icons-round logo-icon">auto_awesome</span>
                    <h1>Magic Testcase</h1>
                </div>
                <div class="status-indicator" id="status-indicator">
                    <span class="dot"></span>
                    <span class="text">Ready</span>
                </div>
            </header>

            <!-- Chat Interface -->
            <main class="chat-interface">
                <div id="chat-history" class="chat-history">
                    <!-- Messages will appear here -->
                    <div class="welcome-message">
                        <h2>Hi, I'm Robo-Test!</h2>
                        <p>Describe your feature or paste code below to generate comprehensive test cases.</p>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-container">
                        <textarea id="user-input" placeholder="Paste your code or describe a feature..."
                            rows="1"></textarea>
                        <button id="send-btn" class="send-btn">
                            <span class="material-icons-round">arrow_upward</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
